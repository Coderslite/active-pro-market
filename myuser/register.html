<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/plugins/bootstrap/dist/css/bootstrap.min.css">
        <title>Login</title>
    </head>
    <body style=" background-image: url(assets/images/big/bg2.jpg);">
        <div class="container">
            <div class="justify-content-center d-flex mt-3">
                <div class="form-group mt-5" style="width: 400px; background-color: rgb(233, 233, 233);">
                    <div class="container mt-5 mb-5">
                        <h3 class="text-center mt-3">Register an Account</h3>
                        <input
                            type="name"
                            name="name"
                            id="name"
                            placeholder="Full Name"
                            class="form-control mt-3"
                            style="background-color: rgb(233, 233, 233);"
                        >
                        <input
                        type="tel"
                        name="tel"
                        id="tel"
                        placeholder="Phone Number"
                        class="form-control mt-1"
                        style="background-color: rgb(233, 233, 233);"
                    >
                        <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email Address"
                        class="form-control mt-1"
                        style="background-color: rgb(233, 233, 233);"
                    >
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            class="form-control mt-1"
                            style="background-color: rgb(233, 233, 233);"
                        >
                        <input
                        type="password"
                        name="confirm_password"
                        id="confirm_password"
                        placeholder="Confirm Password"
                        class="form-control mt-1"
                        style="background-color: rgb(233, 233, 233);"
                    >
                        <div class="btn btn-primary btn-block mt-1">Register</div>
                        <div class="col d-flex mt-3">
                            <p>Already have an account ? </p>
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                    <!-- <input type="text" name="" id=""> -->
                </div>
            </div>
        </body>
        <script src="assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    </html>
